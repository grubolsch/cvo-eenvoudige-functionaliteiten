<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>

    <title>Debugging: oefening 7</title>
    <meta name="description" content="change the text"/>

    <link href="../lib/mocha/mocha.css" rel="stylesheet"/>
    <script src="../lib/mocha/mocha.js"></script>
    <script src="../lib/assert.js"></script>

    <link rel="stylesheet" type="text/css" href="../lib/style.css"/>
</head>

<body>
<header>
    <h2>Oefening 7: vierkantswortel bereken</h2>
</header>

<section class="things-to-study">
    <div id="side to inspect" class="exercise-output">

        <p>Bereken de vierkantswortel van getallen, en zorg ervoor dat deze worden afgerond als de parameter rouned op true staat.</p>
        <p>Deze functie moet altijd een <em>Number</em>-type teruggeven.</p>
        <script id="dom-manipulation-script">
            // 'use strict'; Why is this in comment?
            debugger;

            function squareRoot(number, rounded) {
                let guess = number / 2;

                for (let i = 0; i < 10; i++) {
                    guess = (guess + number / guess) / 2;
                }

                if(rounded) {
                    let guessed = guess.toFixed(0);
                }

                return guess;
            }
    </script>
    </div>

    <div id="mocha" class="mocha-output"></div>

    <script id="run the tests!">
        mocha.setup({
            ui: 'bdd',
        });

        describe('sum', function () {
            it('vierkantswortel bereken, niet afgerond', function () {
                assert.strictEqual(squareRoot(16, false), 4);
                assert.strictEqual(squareRoot(26, false), 5.0990195135927845);
            });

            it('vierkantswortel bereken, afgerond', function () {
                assert.strictEqual(squareRoot(16, true), 4);
                assert.strictEqual(squareRoot(26, true), 5);
            });
        });
        mocha.run();
    </script>
</section>
</body>
</html>
