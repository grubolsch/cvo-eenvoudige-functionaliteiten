<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Sum Calculator</title>
    <meta name="description" content="Calculate the sum of two numbers" />
    <link href="../lib/mocha/mocha.css" rel="stylesheet" />
    <script src="../lib/mocha/mocha.js"></script>
    <script src="../lib/assert.js"></script>
    <script src="../lib/test-the-dom.js"></script>
    <link rel="stylesheet" href="../style.css" />
</head>
<body>
<header>
    <h2>Sum Calculator</h2>
</header>

<section class="things-to-study">
    <div id="side to inspect" class="exercise-output">
        <div id="expected">
            <p>On button click, sum the two inputs and display the result.</p>

            <form id="calcForm">
                <input type="number" id="num1" placeholder="First number" />
                <input type="number" id="num2" placeholder="Second number" />
                <button type="button" id="sumBtn">Sum</button>
            </form>
            <div id="sumOutput"></div>
        </div>

    </div>
    <div id="mocha" class="mocha-output"></div>
</section>

<script src="10.js"></script>
<script>
    mocha.setup('bdd');

    describe('Sum Calculator', function () {
        it('adds 2 + 3 to equal 5', function () {
            const n1  = document.getElementById('num1');
            const n2  = document.getElementById('num2');
            const btn = document.getElementById('sumBtn');
            n1.value = 2;
            n2.value = 3;
            btn.click();
            assert.equal(
                document.getElementById('sumOutput').textContent,
                '5'
            );
        });

        it('handles negative numbers', function () {
            document.getElementById('num1').value = -4;
            document.getElementById('num2').value = 1;
            document.getElementById('sumBtn').click();
            assert.equal(
                document.getElementById('sumOutput').textContent,
                '-3'
            );
        });
    });

    mocha.run();
</script>
</body>
</html>
