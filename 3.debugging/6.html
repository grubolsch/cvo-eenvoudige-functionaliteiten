<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>

    <title>Debugging: oefening 6</title>
    <meta name="description" content="change the text"/>

    <link href="../lib/mocha/mocha.css" rel="stylesheet"/>
    <script src="../lib/mocha/mocha.js"></script>
    <script src="../lib/assert.js"></script>

    <link rel="stylesheet" type="text/css" href="../lib/style.css"/>
</head>

<body>
<header>
    <h2>Oefening 6: niet in bereik...</h2>
</header>

<section class="things-to-study">
    <div id="side to inspect" class="exercise-output">
        <p>Je begint met een global variable <em>animal</em>. Deze begint met de waarde "Aap".</p>
        <p>Als je de functie <em>changeAnimal(true)</em> aanroept, zou deze variable moeten veranderen naar "Beer".</p>

        <script id="dom-manipulation-script">
            'use strict';
            debugger;

            let animal = 'Aap'
            function changeAnimal(bool) {
                if (bool) {
                    let animal = "Beer";
                }
                return animal;
            }
    </script>
    </div>

    <div id="mocha" class="mocha-output"></div>

    <script id="run the tests!">
        mocha.setup({
            ui: 'bdd',
        });

        describe('sum', function () {
            it('Verander het dier niet', function () {
                assert.strictEqual(changeAnimal(false), 'Aap');
            });

            it('Verander het dier', function () {
                assert.strictEqual(changeAnimal(true), 'Beer');
            });

            it('Is de globale variable aangepast?', function () {
                assert.strictEqual(animal, 'Beer');
            });
        });
        mocha.run();
    </script>
</section>
</body>
</html>
